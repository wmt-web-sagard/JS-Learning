<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var size=Number(prompt("Enter Size of Array"));
        // var arr=[ 3, 8, 7, 6, 5, -4, -3, 2, 1];
        var arr=[];
        for (let i = 0; i < size; i++) {
            arr.push(Number(prompt("Enter array Element")));
            
        }
        for (let i = 0; i < arr.length; i++) {
            document.write(`${arr[i]} &nbsp;`);
            
        }
        document.write("<br>")
        arr.sort();
        for (let i = 0; i < arr.length; i++) {
            document.write(`${arr[i]} &nbsp;`);
            
        }
    </script>
</body>
</html>
