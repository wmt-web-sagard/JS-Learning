<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var array=[];
        var size=Number(prompt("Enter Number of Element enter to Array",1));
        for (let i = 0; i < size; i++) {
            ele=Number(prompt("Enter number "));
           array.push(ele);
            
        }
        array.forEach(element => {
            document.write(element+" ");
        });
        array.push(1,2,3);
        document.write(array);
        array.pop();
        array.shift()
        array.unshift(0,9,8);
        document.write("<br>"+array);
        array.sort();
        document.write("<br>"+array);
        console.log(array.includes(2));

        console.log(array.length);
        var b=[[1,2],[3,4],,[5,6,[8,9]]]

        console.log(b.flat());

        console.log(b.flat());
    </script>
    
</body>
</html>
