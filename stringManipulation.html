<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var str="hello i am living in ahmedabad currently right now";
        document.write(str.toLowerCase()+'<br>');
        document.write(str.toUpperCase()+'<br>');
        document.write(str.indexOf('cu')+'<br>');
        document.write(str.charAt(12)+'<br>');
        document.write(str.length+'<br>');
        document.write(str.includes("ahmedabad")+'<br>');
        document.write(str.includes("surat")+'<br>');
        document.write(str.match("ahmedabad")+'<br>');
        document.write(str.match("surat")+'<br>');
        document.write(str.search("ahmedabad")+'<br>');
        document.write(str.search("surat")+'<br>');
        var a="lion ";
        var b="is ";
        var c="king!";
        document.write((a.concat(b,c)).toUpperCase())
    </script>
</body>
</html>
