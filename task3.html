<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var datetime=new Date();
        var date=datetime.toLocaleDateString();
        var arrDate=date.split('/');
        document.write(`${arrDate[1]}-${arrDate[0]}-${arrDate[2]} <br>`);
        document.write(`${arrDate[1]}/${arrDate[0]}/${arrDate[2]} <br>`);
        document.write(`${arrDate[0]}-${arrDate[1]}-${arrDate[2]} <br>`);
        document.write(`${arrDate[0]}/${arrDate[1]}/${arrDate[2]}`);
    </script>
</body>
</html>
